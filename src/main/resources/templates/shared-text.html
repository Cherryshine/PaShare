    <script th:inline="javascript">
        // í˜„ì¬ í˜ì´ì§€ URL
        const currentUrl = window.location.href;
        const sharedText = /*[[${sharedText}]]*/ 'ê³µìœ ëœ í…ìŠ¤íŠ¸ ë‚´ìš©ì…ë‹ˆë‹¤.';
        
        // ë§Œë£Œ ì‹œê°„ ì²˜ë¦¬
        let expiryTimeStr = /*[[${expiryTime}]]*/ null;
        
        if (expiryTimeStr) {
            // Thymeleafê°€ LocalDateTimeì„ ISO í˜•ì‹ìœ¼ë¡œ ì „ë‹¬í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ ë³€í™˜
            if (typeof expiryTimeStr === 'object') {
                try {
                    // Thymeleaf ê°ì²´ì—ì„œ í•„ìš”í•œ ì •ë³´ ì¶”ì¶œ
                    const year = expiryTimeStr.year;
                    const month = expiryTimeStr.monthValue - 1; // ìë°”ìŠ¤í¬ë¦½íŠ¸ëŠ” ì›”ì´ 0ë¶€í„° ì‹œì‘
                    const day = expiryTimeStr.dayOfMonth;
                    const hour = expiryTimeStr.hour;

                    const second = expiryTimeStr.second;
                    
                    // Date ê°ì²´ ìƒì„±
                    const expiryDate = new Date(year, month, day, hour, minute, second);
                    expiryTimeStr = expiryDate.toISOString();
                } catch (e) {
                    console.error('DateTime ë³€í™˜ ì˜¤ë¥˜:', e);
                }
            }
            
            // ë§Œë£Œ ì‹œê°„ í¬ë§·íŒ… ë° ì¹´ìš´íŠ¸ë‹¤ìš´ ì‹œì‘
            updateCountdown();
            
            // 1ì´ˆë§ˆë‹¤ ì¹´ìš´íŠ¸ë‹¤ìš´ ì—…ë°ì´íŠ¸
            setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (!countdownEl || !expiryTimeStr) return;
            
            try {
                // í˜„ì¬ ì‹œê°„ê³¼ ë§Œë£Œ ì‹œê°„ ê³„ì‚°
                const now = new Date();
                const expiryTime = new Date(expiryTimeStr);
                
                // ë‚¨ì€ ì‹œê°„ ê³„ì‚° (ë°€ë¦¬ì´ˆ)
                const timeLeft = expiryTime - now;
                
                if (timeLeft <= 0) {
                    countdownEl.innerHTML = 'ë§Œë£Œë¨';
                    countdownEl.classList.add('text-red-400');
                    return;
                }
                
                // ì‹œ/ë¶„/ì´ˆ ê³„ì‚°
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                // ì¹´ìš´íŠ¸ë‹¤ìš´ í‘œì‹œ (24ì‹œê°„ ì´ë‚´ì¸ ê²½ìš°)
                if (hours < 24) {
                    countdownEl.innerHTML = `ë§Œë£Œê¹Œì§€ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ ë‚¨ìŒ`;
                } else {
                    const days = Math.floor(hours / 24);
                    const remainingHours = hours % 24;
                    countdownEl.innerHTML = `ë§Œë£Œê¹Œì§€ ${days}ì¼ ${remainingHours}ì‹œê°„ ${minutes}ë¶„ ë‚¨ìŒ`;
                }
            } catch (e) {
                console.error('ì¹´ìš´íŠ¸ë‹¤ìš´ ê³„ì‚° ì˜¤ë¥˜:', e);
                countdownEl.innerHTML = 'ì‹œê°„ ì •ë³´ë¥¼ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
            }
        }
        
        // ë§í¬ ë³µì‚¬í•˜ê¸° ë²„íŠ¼
        document.getElementById('copyLinkBtn').addEventListener('click', function() {
            copyToClipboard(currentUrl, this);
            showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤');
        });
        
        // í…ìŠ¤íŠ¸ ë³µì‚¬í•˜ê¸° ë²„íŠ¼
        document.getElementById('copyTextBtn').addEventListener('click', function() {
            copyToClipboard(sharedText, this);
            showToast('í…ìŠ¤íŠ¸ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤');
        });
        
        // í´ë¦½ë³´ë“œì— ë³µì‚¬í•˜ëŠ” í•¨ìˆ˜ (ëª¨ë“  ê¸°ê¸°/ë¸Œë¼ìš°ì € ì§€ì›)
        function copyToClipboard(text, button) {
            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ ë³´ì—¬ì£¼ê¸°
            const animation = button.querySelector('.copy-animation');
            animation.style.animation = 'copyAnimation 0.8s forwards';
            
            setTimeout(() => {
                animation.style.animation = '';
            }, 800);
            
            // ëª¨ë°”ì¼ Safari ë“±ì—ì„œë„ ë™ì‘í•˜ëŠ” ë³µì‚¬ ë°©ì‹
            if (navigator.clipboard && window.isSecureContext) {
                // ëª¨ë˜ ë¸Œë¼ìš°ì €ìš© Clipboard API
                navigator.clipboard.writeText(text)
                    .catch(() => fallbackCopyToClipboard(text));
            } else {
                fallbackCopyToClipboard(text);
            }
        }
        
        // í´ë°± ë³µì‚¬ ë°©ì‹ (ì˜¤ë˜ëœ ë¸Œë¼ìš°ì € ì§€ì›)
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            
            // ìŠ¤í¬ë¦° ë°–ì— ìœ„ì¹˜ì‹œí‚¤ê¸°
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            
            // iOSì—ì„œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ
            textArea.contentEditable = 'true';
            textArea.readOnly = false;
            
            // iOSì—ì„œ í™•ëŒ€ ë°©ì§€
            textArea.style.fontSize = '16px';
            
            // í…ìŠ¤íŠ¸ ì„ íƒ ë° ë³µì‚¬
            const range = document.createRange();
            range.selectNodeContents(textArea);
            
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            textArea.setSelectionRange(0, text.length);
            
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
        
        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
        function showToast(message) {

            if (message.includes('ì‹¤íŒ¨') || message.includes('ì—†ìŠµë‹ˆë‹¤') || message.includes('ì˜¤ë¥˜')) {
